<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Solicitud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="form-hero-container d-flex flex-column align-items-center justify-content-center">
    <div class="form-box">
        <h2 class="form-title mb-4">Registrar Nueva Solicitud</h2>
        <form method="POST" action="{{ url_for('registrar_solicitud') }}">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tipo_area" class="form-label">Área</label>
                <input type="text" name="tipo_area" class="form-control" id="tipo_area" required>
            </div>
            <div class="mb-3">
                <label for="responsable_seguimiento" class="form-label">Responsable de seguimiento</label>
                <input type="text" name="responsable_seguimiento" class="form-control" id="responsable_seguimiento" required>
            </div>
            <div class="mb-4">
                <label for="fecha_estimacion" class="form-label">Fecha estimada</label>
                <input type="date" name="fecha_estimacion" class="form-control" id="fecha_estimacion">
            </div>
            <div class="form-buttons d-flex justify-content-between">
                <button type="submit" class="btn neon-button">Guardar Solicitud</button>
                <a href="{{ url_for('gestion_solicitudes') }}" class="btn neon-button-alt">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
