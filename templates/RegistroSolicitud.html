<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Registrar nueva solicitud</h1>
    <form method="POST" action="{{ url_for('guardarSolicitud') }}">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" id="descripcion" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tipo_area" class="form-label">Área</label>
            <input type="text" name="tipo_area" class="form-control" id="tipo_area" required>
        </div>
        <div class="mb-3">
            <label for="responsable" class="form-label">Responsable de seguimiento</label>
            <input type="text" name="responsable" class="form-control" id="responsable" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Solicitud</button>
        <a href="{{ url_for('mostrarSolicitudes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
